<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="    viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <title>Sign up</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0px;

        }
        img{
    height: 150px;
    width: 300px;
}

.social-container {
	margin: 10px 0;
    text-align: center;
}

.social-container a {
    padding: 10px;
    text-align: center;
    text-decoration: none;
    margin: 5px 2px;
    border-radius: 50%;
	display: inline-flex;
	justify-content: center;
	margin: 0 5px;
	height: 40px;
	width: 40px;
    font-size: 25px;
}
.fa-facebook {
    background: #3B5998;
    color: white;
  }
  .fa-twitter {
    background: #55ACEE;
    color: white;
  }
  
  .fa-google {
    background: #dd4b39;
    color: white;
  }
  
  .fa-linkedin {
    background: #007bb5;
    color: white;
  }

    </style>
</head>
<body>
    <div class="mb-5">
        <img src="https://1000logos.net/wp-content/uploads/2021/05/Meetup-logo.png">
        <input type="url" placeholder="Enter Profile url" id="nameInp" class="form-control mb-3"/>
        <input type="email" placeholder="Enter Email" id="emailInp" class="form-control mb-3"/>
        <input type="text" placeholder="Enter Full name" id="userInp" class="form-control mb-3"/>
        <input type="password" placeholder="Enter password" id="passInp" class="form-control mb-3"/>
        <button type="text"  id="sub_btn" class="btn w-100 btn-outline-primary mb-3">Sign Up</button>
        <a href="index.html" class="badge-secondary">Already have an Account</a>
        <div class="social-container">
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-google"></a>
            <a href="#" class="fa fa-linkedin"></a>
        </div>
    </div>
   
</body>
<script type="module" src="signup.js">  </script>
</html>
